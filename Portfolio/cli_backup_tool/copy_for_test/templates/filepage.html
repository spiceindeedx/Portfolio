<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filepage</title>
</head>
<body>
    <h1>All Backed Up Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('file_info', file_id=file[0]) }}">{{ file[2] }} in {{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
